name: Build Electron Windows Installer

# 触发条件：当你推送到 main 分支，或者手动点击运行按钮时触发
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-on-windows:
    runs-on: windows-latest # 使用 GitHub 提供的 Windows 环境

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # 建议使用 18 或 20 (根据项目 package.json 要求)
          cache: 'npm'

      # 3. 安装依赖 (对应 npm install)
      - name: Install Dependencies
        run: npm install

      # 4. 构建 Windows 安装包 (对应 npm run electron:build)
      - name: Build Electron App
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 某些构建工具需要这个权限
          CSC_IDENTITY_AUTO_DISCOVERY: false # <--- 关键修改：强制跳过证书自动发现和签名    


      # 5. 上传构建产物 (把生成的 .exe 文件存下来)
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Sora2-Manager-Windows
          # 注意：electron-builder 默认输出在 release 目录
          path: release/*  
          if-no-files-found: error

      # 6. (新增) 自动创建 Release 并上传 exe
      # 注意：只有当你给代码打上标签(Tag)时才会触发，或者你可以配置为每次都触发(不推荐)
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') # 只有打 tag (比如 v1.0.0) 时才运行
        with:
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}